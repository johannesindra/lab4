<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8">
        <h1 class="text-5xl font-bold text-center mb-8" style="font-family: 'Playfair Display', serif;">Kontak</h1>
        <form>
            <div class="mb-6">
                <label for="name" class="block text-lg mb-2">Nama*</label>
                <input type="text" id="name" placeholder="Nama kamu" class="w-full p-3 border border-gray-300 rounded-md bg-gray-100">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-lg mb-2">Email Anda*</label>
                <input type="email" id="email" placeholder="Alamat email Anda" class="w-full p-3 border border-gray-300 rounded-md bg-gray-100">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-lg mb-2">Pesan*</label>
                <textarea id="message" placeholder="Masukkan pesan Anda" class="w-full p-3 border border-gray-300 rounded-md bg-gray-100 h-32"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="px-6 py-3 border border-gray-400 rounded-full text-lg">Kirim</button>
            </div>
        </form>
    </div>
</body>
</html>
